<app siteName="test2">

	<script>
	document.title = 'SVG';
  $('meta[name=description]').attr('content', 'description for svg');
  $('meta[name=keywords]').attr('content', 'keywords, new, value, svg');
	$('ul.nav a[SYLOAD="' + this.location.search.slice(1) + '"]').parent().addClass('active');

		<div class="container main">
			<div class="page-header">
				<h1>Готовим SVG <small>Опасное место</small></h1>
			</div>
			<p class="lead">Ебать ЭСВЭГЭ.</p>

			<script src="hui/snap.svg-min.js"></script>
	    <script src="hui/snap.svg.zpd.js"></script>

<div id="map" style="
    width: 100%;
    height: 600px;
"></div>
<style>

</style>
	<script>
	var paper = Snap();

	var applyZpd = function() {
			paper.zpd();
	};

	Snap.load('hui/ren.svg', function (f) {
			paper.append(f);
			applyZpd();
			paper.zoomTo(1, 1, null, function () {
					paper.panTo('+0');
			});
			f.select("#z291 path").alert(function () {
				alert( "Handler for .click() called." );
                });
	});

	$( "svg" ).appendTo( $( "#map" ) );
	</script>

		<INCLUDE page="footer"></INCLUDE>
	</div>
</app>
